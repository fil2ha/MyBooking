<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Booking{% endblock %}</title>
    <link href="{% static 'hotel/css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="main_menu">
    <table class="header_menu">
        <tr><td width="120"><b><a href="{% url 'home' %}">BOOKING</a></b></td>
        <td>{% if request.user.is_staff %}
            <a href="{% url 'show_hotels' %}">Админ панель</a> |
            <a href="{% url 'view_about_user' %}">Личный кабинет</a> | <a href="{% url 'logout' %}">Выйти</a>
            <td>{% elif request.user.is_authenticated %}
                <a href="{% url 'view_about_user' %}">Личный кабинет</a> | <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
        {% endif %}
        </td>
    </table>
</div>
    {% block content %}
    {% endblock %}
</body>
</html>
